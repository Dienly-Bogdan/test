{% extends "base.html" %}
{% block title %}Управление меню{% endblock %}
{% block content %}
<h2>Управление меню</h2>
<form method="post">
    <input name="name" placeholder="Название блюда" required>
    <textarea name="description" placeholder="Описание" required></textarea>
    <input name="price" placeholder="Цена" type="number" step="0.01" required>
    <select name="category" required>
        {% for cat in categories %}
            <option value="{{ cat.id }}">{{ cat.name }}</option>
        {% endfor %}
    </select>
    <input name="image_url" placeholder="URL изображения">
    <button class="btn" type="submit">Добавить блюдо</button>
</form>
<h3>Блюда</h3>
<ul>
    {% for dish in dishes %}
        <li>{{ dish.name }} — {{ dish.price }} ₽ ({{ dish.category.name }})</li>
    {% endfor %}
</ul>
{% endblock %}
