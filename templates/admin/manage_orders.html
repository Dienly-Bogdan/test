    {% extends "base.html" %}
    {% block content %}
    <h2>Заказы</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th><th>Клиент</th><th>Телефон</th><th>Адрес</th><th>Время</th><th>Статус</th><th>Действие</th>
        </tr>
        {% for o in orders %}
        <tr>
            <td>{{ o[0] }}</td>
            <td>{{ o[1] }}</td>
            <td>{{ o[3] }}</td>
            <td>{{ o[2] }}</td>
            <td>{{ o[7] }}</td>
            <td>{{ o[4] }}</td>
            <td>
                <form action="{{ url_for('admin_order_status', order_id=o[0]) }}" method="post">
                    <select name="status">
                        <option {{ 'selected' if o[4]=='Принят' }}>Принят</option>
                        <option {{ 'selected' if o[4]=='Готовится' }}>Готовится</option>
                        <option {{ 'selected' if o[4]=='Доставляется' }}>Доставляется</option>
                        <option {{ 'selected' if o[4]=='Выполнен' }}>Выполнен</option>
                    </select>
                    <button>OK</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endblock %}
