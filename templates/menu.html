{% extends "base.html" %}
{% block title %}Меню | Паста и Пицца{% endblock %}
{% block content %}
<h2>Меню</h2>
<div class="categories">
    <a href="{{ url_for('menu') }}">Все</a>
    {% for cat in categories %}
        <a href="{{ url_for('menu', category_id=cat.id) }}">{{ cat.name }}</a>
    {% endfor %}
</div>
<div class="menu-list">
    {% for dish in dishes %}
    <div class="dish-card">
        <img src="{{ url_for('static', filename='uploads/' ~ (dish.image or 'default.jpg')) }}" alt="{{ dish.title }}">
        <h3>{{ dish.title }}</h3>
        <p>{{ dish.description }}</p>
        <b>{{ dish.price }} ₽</b>
    </div>
    {% endfor %}
</div>
{% endblock %}
